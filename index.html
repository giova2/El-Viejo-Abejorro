    <link

      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .waiter {
        background-image: url("./src/assets/madera.webp");
        background-size: cover;
        background-position: center;
        width: 100vw;
        height: 100vh;
        position: fixed;
        z-index: 20;
      }

    <!-- <link
      rel="stylesheet"

    <script
      src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=6LeVD8kZAAAAANsIyw7dBS3D20XY54zroaTQxUjc"
      async
      defer
    ></script>
  </head>

  <body>
    <div id="loading" class="waiter"></div>

    <div id="app"></div>

    <script src="dist/build.js"></script>
  </body>
  <script>
    // poner el evento de loading aca fue la mejor solución que encontré para que no se vea lo que se carga debajo de la imagen
    window.onload = () => {
      document.body.querySelector("#loading").classList.add("animated");
      var loading = document.getElementById("loading");
      loading.classList.add("evaOutRight");
      loading.addEventListener(
        "animationend",
        function() {
          loading.classList.remove("animated,evaOutRight");
          setTimeout(() => {
            loading.classList.add("d-none");
          }, 500);
        },
        false
      );
      loading.removeEventListener("animationend", () => false);
    };
  </script>
</html>
